[global]
name=penguin-peak
adb_port=5555
fastboot_port=5554

[emulator]
path=/usr/bin/qemu-system-x86_64

[memory]
size=2G

[vcpu]
num=1

[firmware]
type=unified
path=/home/kylin/civ/OVMF.fd

[disk]
size=32G
path=/home/kylin/civ/android.qcow2

[graphics]
type=virtio

[aaf]
path=/home/kylin/civ/aaf

[passthrough]
passthrough_pci=

[mediation]
battery_med=
thermal_med=

[guest_control]
time_keep=
pm_control=

[extra]
cmd=-display egl-headless -device virtio-input-host-pci,evdev=/dev/input/by-id/input-looking-glass0 -device virtio-input-host-pci,evdev=/dev/input/by-id/input-looking-glass1 -device virtio-input-host-pci,evdev=/dev/input/by-id/input-looking-glass2 -device virtio-input-host-pci,evdev=/dev/input/by-id/input-looking-glass3 -device vhost-vsock-pci,id=vhost-vsock-pci1,guest-cid=4 -device ivshmem-plain,memdev=ivshmem0,bus=pcie.0 -object memory-backend-file,id=ivshmem0,share=on,mem-path=/dev/shm/looking-glass0,size=32M -device ivshmem-plain,memdev=ivshmem1,bus=pcie.0 -object memory-backend-file,id=ivshmem1,share=on,mem-path=/dev/shm/looking-glass1,size=32M -device ivshmem-plain,memdev=ivshmem2,bus=pcie.0 -object memory-backend-file,id=ivshmem2,share=on,mem-path=/dev/shm/looking-glass2,size=32M -device ivshmem-plain,memdev=ivshmem3,bus=pcie.0 -object memory-backend-file,id=ivshmem3,share=on,mem-path=/dev/shm/looking-glass3,size=32M -spice port=5900,disable-ticketing -fsdev local,security_model=none,id=fsdev0,path=/home/kylin/civ/hostshare -device virtio-9p-pci,fsdev=fsdev0,mount_tag=hostshare -drive file=/home/kylin/civ/.userdata/username.img,if=none,id=disk2 -device virtio-blk-pci,drive=disk2,bootindex=2
service=/home/kylin/civ/scripts/lg-input-manager;
